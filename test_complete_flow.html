<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 플로우 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #fb923c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-6">서울경제 1면 언박싱 테스트</h1>
    
    <div class="space-y-4">
        <!-- 메인 비디오 배너 테스트 -->
        <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-lg p-6 cursor-pointer hover:shadow-lg transition-shadow" 
             onclick="testVideoBanner()">
            <h2 class="text-xl font-bold">서울경제 1면 언박싱</h2>
            <p class="text-sm opacity-90">클릭하여 테스트</p>
        </div>
        
        <!-- 개별 테스트 버튼들 -->
        <div class="grid grid-cols-2 gap-4">
            <button onclick="testPuppeteerServer()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Puppeteer 서버 테스트
            </button>
            <button onclick="testFlaskEndpoint()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Flask 엔드포인트 테스트
            </button>
            <button onclick="testDirectPlaylist()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                플레이리스트 직접 열기
            </button>
            <button onclick="checkServerStatus()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                서버 상태 확인
            </button>
        </div>
    </div>
    
    <div id="result" class="test-result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `<div class="${className}">[${timestamp}] ${message}</div>` + resultDiv.innerHTML;
        }
        
        function showLoading(message) {
            resultDiv.innerHTML = `<div>${message}<span class="loading"></span></div>` + resultDiv.innerHTML;
        }
        
        async function testVideoBanner() {
            showLoading('비디오 배너 테스트 중...');
            
            try {
                const response = await fetch('/api/get-unboxing-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success && data.video_url) {
                    showResult(`성공! URL: ${data.video_url}`);
                    setTimeout(() => {
                        window.open(data.video_url, '_blank');
                    }, 1000);
                } else {
                    showResult(`실패: ${data.error || '알 수 없는 오류'}`, true);
                }
            } catch (error) {
                showResult(`오류: ${error.message}`, true);
            }
        }
        
        async function testPuppeteerServer() {
            showLoading('Puppeteer 서버 직접 테스트 중...');
            
            try {
                const response = await fetch('http://localhost:3001/api/get-unboxing-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                showResult(`Puppeteer 응답: ${JSON.stringify(data)}`, !data.success);
            } catch (error) {
                showResult(`Puppeteer 서버 연결 실패: ${error.message}`, true);
            }
        }
        
        async function testFlaskEndpoint() {
            showLoading('Flask 엔드포인트 테스트 중...');
            
            try {
                const response = await fetch('/api/get-unboxing-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                showResult(`Flask 응답: ${JSON.stringify(data)}`, !data.success);
            } catch (error) {
                showResult(`Flask 서버 오류: ${error.message}`, true);
            }
        }
        
        function testDirectPlaylist() {
            const url = 'https://tv.naver.com/sed.thumb?tab=playlist&playlistNo=972727';
            showResult(`플레이리스트 직접 열기: ${url}`);
            window.open(url, '_blank');
        }
        
        async function checkServerStatus() {
            showLoading('서버 상태 확인 중...');
            
            // Flask 서버 확인
            try {
                const response = await fetch('/');
                showResult(`Flask 서버: 정상 (상태 ${response.status})`);
            } catch (error) {
                showResult('Flask 서버: 오프라인', true);
            }
            
            // Puppeteer 서버 확인
            try {
                const response = await fetch('http://localhost:3001/api/get-unboxing-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                showResult(`Puppeteer 서버: 정상 (상태 ${response.status})`);
            } catch (error) {
                showResult('Puppeteer 서버: 오프라인', true);
            }
        }
    </script>
</body>
</html>
