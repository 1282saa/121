<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #fb923c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        
        .loading {
            display: none;
            color: blue;
        }
        
        .error {
            color: red;
        }
        
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>1면 언박싱 비디오 테스트</h1>
    
    <button class="test-button" onclick="testPuppeteerServer()">1. Puppeteer 서버 테스트</button>
    <button class="test-button" onclick="testFlaskEndpoint()">2. Flask 엔드포인트 테스트</button>
    <button class="test-button" onclick="testVideoFlow()">3. 전체 비디오 흐름 테스트</button>
    
    <div id="loading" class="loading">처리 중...</div>
    <div id="result" class="result"></div>
    
    <script>
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        
        function showLoading() {
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
        }
        
        function hideLoading() {
            loadingDiv.style.display = 'none';
        }
        
        function showResult(message, isError = false) {
            hideLoading();
            resultDiv.innerHTML = `<p class="${isError ? 'error' : 'success'}">${message}</p>`;
        }
        
        async function testPuppeteerServer() {
            showLoading();
            try {
                const response = await fetch('http://localhost:3001/api/get-unboxing-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Puppeteer 서버 성공! URL: ${data.url}`);
                } else {
                    showResult(`Puppeteer 서버 오류: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`Puppeteer 서버 연결 실패: ${error.message}`, true);
            }
        }
        
        async function testFlaskEndpoint() {
            showLoading();
            try {
                const response = await fetch('/api/get-unboxing-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Flask 엔드포인트 성공! URL: ${data.video_url}`);
                } else {
                    showResult(`Flask 엔드포인트 오류: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`Flask 서버 연결 실패: ${error.message}`, true);
            }
        }
        
        async function testVideoFlow() {
            showLoading();
            try {
                // Flask endpoint를 통해 비디오 URL 가져오기
                const response = await fetch('/api/get-unboxing-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    showResult(`비디오 URL 획득 성공! <br>URL: ${data.video_url}<br>5초 후 새 창에서 비디오가 열립니다...`);
                    
                    // 5초 후 비디오 열기
                    setTimeout(() => {
                        window.open(data.video_url, '_blank');
                    }, 5000);
                } else {
                    showResult(`비디오 흐름 오류: ${data.error}`, true);
                }
            } catch (error) {
                showResult(`비디오 흐름 실패: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
