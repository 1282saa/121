<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">서울경제 1면 언박싱 테스트</h1>
        
        <!-- 비디오 배너 -->
        <div id="video-banner" class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-lg shadow-lg p-6 cursor-pointer hover:shadow-xl transition-all duration-300">
            <div id="loading-container" class="hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    <span class="ml-3 text-white">로딩 중...</span>
                </div>
            </div>
            <div id="banner-content" class="flex items-center justify-center text-white">
                <svg class="w-8 h-8 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path>
                </svg>
                <span class="text-xl font-bold">서울경제 1면 언박싱</span>
            </div>
        </div>
        
        <div id="result" class="mt-6 p-4 bg-white rounded-lg shadow hidden">
            <h3 class="font-bold text-green-600">테스트 결과</h3>
            <p id="result-message" class="mt-2"></p>
        </div>
    </div>
    
    <script>
        const videoBanner = document.getElementById('video-banner');
        const loadingContainer = document.getElementById('loading-container');
        const bannerContent = document.getElementById('banner-content');
        const resultDiv = document.getElementById('result');
        const resultMessage = document.getElementById('result-message');
        
        videoBanner.addEventListener('click', async () => {
            // Show loading
            loadingContainer.classList.remove('hidden');
            bannerContent.classList.add('hidden');
            
            try {
                const response = await fetch('/api/get-unboxing-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.success && data.video_url) {
                    resultDiv.classList.remove('hidden');
                    resultMessage.textContent = `성공! URL: ${data.video_url}`;
                    
                    // 2초 후 비디오 열기
                    setTimeout(() => {
                        window.open(data.video_url, '_blank');
                    }, 2000);
                } else {
                    resultDiv.classList.remove('hidden');
                    resultMessage.textContent = `실패: ${data.error || '알 수 없는 오류'}`;
                    resultMessage.className = 'mt-2 text-red-600';
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultMessage.textContent = `오류: ${error.message}`;
                resultMessage.className = 'mt-2 text-red-600';
            } finally {
                // Hide loading
                setTimeout(() => {
                    loadingContainer.classList.add('hidden');
                    bannerContent.classList.remove('hidden');
                }, 1000);
            }
        });
    </script>
</body>
</html>
